<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>お題生成機</title>

<style>
body {
  background: radial-gradient(circle at top, #222 0%, #000 70%);
  font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}

.card {
  background: linear-gradient(180deg, #111, #000);
  padding: 40px;
  border-radius: 20px;
  border: 4px solid #c9a24d;
  box-shadow: 0 0 30px rgba(201,162,77,0.6);
  width: 90%;
  max-width: 700px;
  height: 70vh;
  display: flex;
  flex-direction: column;
}

h1 {
  color: #c9a24d;
  font-size: 36px;
  margin-bottom: 20px;
  text-align: center;
  letter-spacing: 2px;
}

@keyframes odaiPop {
  0% { transform: scale(2.5); opacity: 0; }
  60% { transform: scale(0.7); opacity: 1; }
  100% { transform: scale(1); }
}

#odai {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 40px;
  font-weight: bold;
  line-height: 1.6;
  color: #fff;
  text-shadow:
    0 3px 0 #000,
    0 6px 10px rgba(0,0,0,0.8);
  overflow-y: auto;
}

#swipeTrack {
  position: relative;
  height: 70px;
  border: 2px solid rgba(255,255,255,0.6);
  border-radius: 40px;
  margin-top: 20px;
  touch-action: none;
}

#swipeLabel {
  position: absolute;
  width: 100%;
  height: 100%;
  line-height: 70px;
  text-align: center;
  color: rgba(255,255,255,0.6);
  font-size: 14px;
  letter-spacing: 2px;
  pointer-events: none;
}

#swipeKnob {
  position: absolute;
  left: 5px;
  top: 5px;
  width: 60px;
  height: 60px;
  background: #fff;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
  font-weight: bold;
  color: #000;
  touch-action: none;
}
</style>
</head>

<body>

<div class="card">
  <h1>お題生成機</h1>
  <div id="odai">右にスワイプ</div>

  <div id="swipeTrack">
    <div id="swipeKnob">▶</div>
    <div id="swipeLabel">右にスライドしてお題表示</div>
  </div>
</div>

<script>
const csvURL =
  "https://docs.google.com/spreadsheets/d/1OYhiZu4bU78u5CtmOkgMgp05vxZig2rdCcreBv0Pr3M/export?format=csv";

let odaiList = [];

// CSV読み込み
fetch(csvURL)
  .then(res => res.text())
  .then(text => {
    odaiList = text
      .split("\n")
      .slice(2)
      .map(line => line.split(",")[1])
      .filter(v => v && v.trim() !== "");
  });

// お題表示
function showOdai() {
  const odai = document.getElementById("odai");
  if (odaiList.length === 0) {
    odai.textContent = "読み込み中…";
    return;
  }
  const r = Math.floor(Math.random() * odaiList.length);
  odai.style.animation = "none";
  odai.offsetHeight;
  odai.textContent = odaiList[r];
  odai.style.animation = "odaiPop 0.6s ease-out";
}

// スワイプ処理
const knob = document.getElementById("swipeKnob");
const track = document.getElementById("swipeTrack");

let dragging = false;
let startX = 0;
let knobStartLeft = 0;

knob.addEventListener("touchstart", e => {
  e.preventDefault();
  dragging = true;
  startX = e.touches[0].clientX;
  knobStartLeft = knob.offsetLeft;
}, { passive: false });

document.addEventListener("touchmove", e => {
  if (!dragging) return;
  e.preventDefault();

  const dx = e.touches[0].clientX - startX;
  const maxLeft = track.clientWidth - knob.clientWidth - 5;
  let newLeft = knobStartLeft + dx;
  newLeft = Math.max(5, Math.min(newLeft, maxLeft));
  knob.style.left = newLeft + "px";
}, { passive: false });

document.addEventListener("touchend", () => {
  if (!dragging) return;
  dragging = false;

  const maxLeft = track.clientWidth - knob.clientWidth - 5;
  const currentLeft = knob.offsetLeft;

  if (currentLeft >= maxLeft * 0.85) {
    knob.style.left = maxLeft + "px";
    showOdai();
    setTimeout(() => knob.style.left = "5px", 600);
  } else {
    knob.style.left = "5px";
  }
});
</script>

</body>
</html>
