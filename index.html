<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>大喜利お題メーカー</title>
<style>
  body {
    font-size: 24px;
    text-align: center;
    margin-top: 80px;
    font-family: sans-serif;
  }
  button {
    font-size: 24px;
    padding: 10px 30px;
  }
</style>
</head>
<body>

<h1>大喜利お題メーカー</h1>

<button onclick="showOdai()">お題を出す</button>
<p id="odai"></p>

<script>
const odaiList = [
  "この合宿、最終日に起こりがちな事件",
  "先生にバレたら一発アウトな差し入れ",
  "絶対に笑ってはいけない自己紹介",
  "こんな合宿所は二度と来ない",
  "この部屋、夜中にだけ起こる怪現象"
];

function showOdai() {
  const r = Math.floor(Math.random() * odaiList.length);
  document.getElementById("odai").textContent = odaiList[r];
}
</script>

</body>
</html>
