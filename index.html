<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>お題生成機</title>

<style>
body {
  background: radial-gradient(circle at top, #222 0%, #000 70%);
  font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.card {
  background: linear-gradient(180deg, #111, #000);
  padding: 50px 60px;
  border-radius: 20px;
  border: 4px solid #c9a24d;
  box-shadow: 0 0 30px rgba(201,162,77,0.6);
  width: 90%;
  max-width: 700px;
  height: 70vh;
  display: flex;
  flex-direction: column;
}

h1 {
  color: #c9a24d;
  font-size: 40px;
  margin-bottom: 20px;
  letter-spacing: 2px;
  text-align: center;
}

@keyframes odaiPop {
  0% {
    transform: scale(2.5);
    opacity: 0;
  }
  60% {
    transform: scale(0.7);
    opacity: 1;
  }
  100% {
    transform: scale(1);
  }
}

#odai {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;

  font-size: 42px;
  font-weight: bold;
  line-height: 1.6;
  color: #fff;
  text-shadow:
    0 3px 0 #000,
    0 6px 10px rgba(0,0,0,0.8);

  overflow-y: auto;
}

#swipeArea {
  margin-top: 20px;
}

#swipeTrack {
  position: relative;
  height: 70px;
  border: 2px solid rgba(255,255,255,0.6);
  border-radius: 40px;
  overflow: hidden;
}

#swipeLabel {
  position: absolute;
  width: 100%;
  height: 100%;
  line-height: 70px;
  text-align: center;
  color: rgba(255,255,255,0.7);
  font-size: 14px;
  letter-spacing: 2px;
  pointer-events: none;
}

#swipeKnob {
  position: absolute;
  left: 5px;
  top: 5px;
  width: 60px;
  height: 60px;
  background: #ffffff;
  color: #000;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  font-weight: bold;
  touch-action: none;
}

#swipeBar {
  width: 90px;
  height: 6px;
  background: #ffffff;
  margin: 0 auto 12px;
  opacity: 0.8;
}

#swipeText {
  font-size: 14px;
  color: rgba(255,255,255,0.7);
  letter-spacing: 2px;
}
</style>
</head>

<body>

<div class="card">
  <h1>お題生成機</h1>
  <p id="odai">上にスワイプ</p>

  <div id="swipeArea">
  <div id="swipeTrack">
    <div id="swipeKnob">▶</div>
    <div id="swipeLabel">右にスライドしてお題表示</div>
  </div>
</div>

<script>
// ▼ GoogleスプレッドシートCSV
const csvURL =
  "https://docs.google.com/spreadsheets/d/1OYhiZu4bU78u5CtmOkgMgp05vxZig2rdCcreBv0Pr3M/export?format=csv";

let odaiList = [];

// CSV読み込み
fetch(csvURL)
  .then(res => res.text())
  .then(text => {
    odaiList = text
      .split("\n")
      .slice(2)       // B3から
      .map(line => {
        const cols = line.split(",");
        return cols[1];
      })
      .filter(v => v && v.trim() !== "");
  });

// お題表示
function showOdai() {
  const odai = document.getElementById("odai");

  if (odaiList.length === 0) {
    odai.textContent = "読み込み中…";
    odai.style.animation = "odaiPop 0.4s ease-out";
    return;
  }

  const r = Math.floor(Math.random() * odaiList.length);

  odai.style.animation = "none";
  odai.offsetHeight; // アニメ再起動用

  odai.textContent = odaiList[r];
  odai.style.animation = "odaiPop 0.6s ease-out";
}

// ▼ スワイプ判定
let startX = null;
const swipeArea = document.getElementById("swipeArea");

swipeArea.addEventListener("touchstart", (e) => {
  startX = e.touches[0].clientX;
});

swipeArea.addEventListener("touchend", (e) => {
  if (startX === null) return;

  const endX = e.changedTouches[0].clientX;
  const diff = endX - startX;

  // 左 → 右 にスワイプしたら発動
  if (diff > 60) {
    showOdai();
  }

  startX = null;
});

  const knob = document.getElementById("swipeKnob");
const track = document.getElementById("swipeTrack");

let dragging = false;
let startX = 0;
let knobStartLeft = 0;

knob.addEventListener("touchstart", (e) => {
  e.preventDefault();
  dragging = true;
  startX = e.touches[0].clientX;
  knobStartLeft = knob.offsetLeft;
}, { passive: false });

document.addEventListener("touchmove", (e) => {
  if (!dragging) return;

  e.preventDefault(); // ← これが命

  const dx = e.touches[0].clientX - startX;
  let newLeft = knobStartLeft + dx;

  const maxLeft = track.clientWidth - knob.clientWidth - 5;

  newLeft = Math.max(5, Math.min(newLeft, maxLeft));
  knob.style.left = newLeft + "px";
}, { passive: false });

document.addEventListener("touchend", () => {
  if (!dragging) return;
  dragging = false;

  const maxLeft = track.clientWidth - knob.clientWidth - 5;
  const currentLeft = knob.offsetLeft;

  // ▶ 完走判定（8割以上）
  if (currentLeft >= maxLeft * 0.8) {
    knob.style.left = maxLeft + "px";
    showOdai();

    // 少し待ってから戻す
    setTimeout(() => {
      knob.style.left = "5px";
    }, 700);
  } else {
    // 失敗 → 元に戻る
    knob.style.left = "5px";
  }
});
</script>

</body>
</html>
