<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>大喜利お題メーカー</title>

<style>
  body {
  background: radial-gradient(circle at top, #222 0%, #000 70%);
  font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.card {
  background: linear-gradient(180deg, #111, #000);
  padding: 50px 60px;
  border-radius: 20px;
  border: 4px solid #c9a24d; /* 金 */
  box-shadow: 0 0 30px rgba(201,162,77,0.6);
  text-align: center;
  width: 90%;
  max-width: 700px;
}

h1 {
  color: #c9a24d;
  font-size: 36px;
  margin-bottom: 30px;
  letter-spacing: 2px;
}

button {
  font-size: 60px;/*文字のデカさ*/
  padding: 16px 48px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(180deg, #ff3b3b, #b30000);
  color: white;
  cursor: pointer;
  box-shadow: 0 6px 0 #7a0000;
}

button:active {
  box-shadow: none;
  transform: translateY(6px);
}

#odai {
  margin-top: 50px;
  font-size: 42px;
  font-weight: bold;
  line-height: 1.6;
  color: #fff;
  text-shadow:
    0 3px 0 #000,
    0 6px 10px rgba(0,0,0,0.8);
}
</style>

</head>
<body>

<div class="card">
  <h1>大喜利お題メーカー</h1>
  <button onclick="showOdai()">お題を出す</button>
  <p id="odai"></p>
</div>

<script>
// ▼ あなたのスプレッドシートIDを使ったCSV URL
const csvURL =
  "https://docs.google.com/spreadsheets/d/1OYhiZu4bU78u5CtmOkgMgp05vxZig2rdCcreBv0Pr3M/export?format=csv";

let odaiList = [];

// CSVを読み込む
fetch(csvURL)
  .then(res => res.text())
  .then(text => {
    odaiList = text
      .split("\n")        // 行ごと
      .slice(2)           // ← 3行目から（B3〜）
      .map(line => {
        const cols = line.split(",");
        return cols[1];   // ← B列
      })
      .filter(v => v && v.trim() !== "");
  });

// ボタンを押したとき
function showOdai() {
  if (odaiList.length === 0) {
    document.getElementById("odai").textContent = "読み込み中…";
    return;
  }
  const r = Math.floor(Math.random() * odaiList.length);
  document.getElementById("odai").textContent = odaiList[r];
}
</script>

</body>
</html>
