<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>お題生成機</title>

<style>
body {
  background: radial-gradient(circle at top, #222 0%, #000 70%);
  font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.card {
  background: linear-gradient(180deg, #111, #000);
  padding: 40px;
  border-radius: 20px;
  border: 4px solid #c9a24d;
  box-shadow: 0 0 30px rgba(201,162,77,0.6);
  width: 90%;
  max-width: 700px;
  height: 75vh;
  display: flex;
  flex-direction: column;
}

h1 {
  color: #c9a24d;
  font-size: 34px;
  text-align: center;
  margin-bottom: 10px;
}

#mode {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 10px;
}

#mode button {
  background: transparent;
  border: 2px solid #c9a24d;
  color: #c9a24d;
  padding: 6px 14px;
  font-size: 14px;
  cursor: pointer;
}

#mode button.active {
  background: #c9a24d;
  color: #000;
}

@keyframes odaiPop {
  0% { transform: scale(2.5); opacity: 0; }
  60% { transform: scale(0.7); opacity: 1; }
  100% { transform: scale(1); }
}

#odai {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 40px;
  font-weight: bold;
  color: #fff;
  line-height: 1.6;
  text-shadow: 0 3px 0 #000, 0 6px 10px rgba(0,0,0,0.8);
}

#swipeTrack {
  position: relative;
  height: 70px;
  border: 2px solid rgba(255,255,255,0.6);
  border-radius: 40px;
  margin-top: 20px;
}

#swipeLabel {
  position: absolute;
  width: 100%;
  height: 100%;
  line-height: 70px;
  text-align: center;
  color: rgba(255,255,255,0.6);
  font-size: 14px;
  pointer-events: none;
}

#swipeKnob {
  position: absolute;
  left: 5px;
  top: 5px;
  width: 60px;
  height: 60px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(12px) saturate(180%);
  -webkit-backdrop-filter: blur(12px) saturate(180%);
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.6);
  box-shadow:
    inset 0 1px 2px rgba(255,255,255,0.6),
    inset 0 -2px 4px rgba(0,0,0,0.2),
    0 8px 18px rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  color: #fff;
  cursor: pointer;
  touch-action: none;
}

#swipeKnob .shine {
  position: absolute;
  top: 6px;
  left: 10px;
  width: 40px;
  height: 18px;
  background: rgba(255,255,255,0.35);
  border-radius: 50%;
  filter: blur(6px);
}
</style>
</head>

<body>

<div class="card">
  <h1>お題生成機</h1>

  <div id="mode">
    <button class="active" data-mode="both">両方</button>
    <button data-mode="sheet1">友達</button>
    <button data-mode="sheet2">みんな</button>
  </div>

  <div id="odai">右にスワイプ</div>

  <div id="swipeTrack">
    <div id="swipeKnob">▶<span class="shine"></span></div>
    <div id="swipeLabel">右にスライドしてお題表示</div>
  </div>
</div>

<script>
// ===== スプレッドシート =====
const SPREADSHEET_ID = "1OYhiZu4bU78u5CtmOkgMgp05vxZig2rdCcreBv0Pr3M";
const sheet1URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=155707948`;
const sheet2URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/export?format=csv&gid=360588403`;

let list1 = [];
let list2 = [];
let mode = "both";

// CSV読み込み
function loadCSV(url) {
  return fetch(url)
    .then(r => r.text())
    .then(t =>
      t.split("\n").slice(2).map(l => l.split(",")[1]).filter(v => v)
    );
}

Promise.all([loadCSV(sheet1URL), loadCSV(sheet2URL)])
  .then(([a,b]) => { list1 = a; list2 = b; });

// モード切替
document.querySelectorAll("#mode button").forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll("#mode button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    mode = btn.dataset.mode;
  };
});

// お題表示
function showOdai() {
  let pool = [];
  if (mode === "sheet1") pool = list1;
  else if (mode === "sheet2") pool = list2;
  else pool = [...list1, ...list2];

  if (pool.length === 0) return;

  const odai = document.getElementById("odai");
  odai.style.animation = "none";
  odai.offsetHeight;
  odai.textContent = pool[Math.floor(Math.random() * pool.length)];
  odai.style.animation = "odaiPop 0.6s ease-out";
}

// スワイプ（タッチ＋マウス）
const knob = document.getElementById("swipeKnob");
const track = document.getElementById("swipeTrack");
let dragging = false, startX = 0, startLeft = 0;

function startDrag(x) {
  dragging = true;
  startX = x;
  startLeft = knob.offsetLeft;
}

function moveDrag(x) {
  if (!dragging) return;
  const max = track.clientWidth - knob.clientWidth - 5;
  let pos = startLeft + (x - startX);
  pos = Math.max(5, Math.min(pos, max));
  knob.style.left = pos + "px";
}

function endDrag() {
  if (!dragging) return;
  dragging = false;
  const max = track.clientWidth - knob.clientWidth - 5;
  if (knob.offsetLeft > max * 0.85) {
    knob.style.left = max + "px";
    showOdai();
    setTimeout(() => knob.style.left = "5px", 600);
  } else {
    knob.style.left = "5px";
  }
}

knob.addEventListener("touchstart", e => startDrag(e.touches[0].clientX));
document.addEventListener("touchmove", e => moveDrag(e.touches[0].clientX));
document.addEventListener("touchend", endDrag);

knob.addEventListener("mousedown", e => startDrag(e.clientX));
document.addEventListener("mousemove", e => moveDrag(e.clientX));
document.addEventListener("mouseup", endDrag);
</script>

</body>
</html>
