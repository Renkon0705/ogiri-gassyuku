<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>お題生成機</title>

<style>
body {
  background: radial-gradient(circle at top, #222 0%, #000 70%);
  font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.card {
  background: linear-gradient(180deg, #111, #000);
  padding: 50px 60px;
  border-radius: 20px;
  border: 4px solid #c9a24d;
  box-shadow: 0 0 30px rgba(201,162,77,0.6);
  width: 90%;
  max-width: 700px;
  height: 70vh;
  display: flex;
  flex-direction: column;
}

h1 {
  color: #c9a24d;
  font-size: 40px;
  margin-bottom: 20px;
  letter-spacing: 2px;
  text-align: center;
}

@keyframes odaiPop {
  0% {
    transform: scale(2.5);
    opacity: 0;
  }
  60% {
    transform: scale(0.7);
    opacity: 1;
  }
  100% {
    transform: scale(1);
  }
}

#odai {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;

  font-size: 42px;
  font-weight: bold;
  line-height: 1.6;
  color: #fff;
  text-shadow:
    0 3px 0 #000,
    0 6px 10px rgba(0,0,0,0.8);

  overflow-y: auto;
}

#swipeArea {
  padding-top: 20px;
  padding-bottom: 10px;
  text-align: center;
  user-select: none;
}

#swipeBar {
  width: 90px;
  height: 6px;
  background: #ffffff;
  margin: 0 auto 12px;
  opacity: 0.8;
}

#swipeText {
  font-size: 14px;
  color: rgba(255,255,255,0.7);
  letter-spacing: 2px;
}
</style>
</head>

<body>

<div class="card">
  <h1>お題生成機</h1>
  <p id="odai">上にスワイプ</p>

  <div id="swipeArea">
    <div id="swipeBar"></div>
    <div id="swipeText">上にスワイプしてお題シャッフル</div>
  </div>
</div>

<script>
// ▼ GoogleスプレッドシートCSV
const csvURL =
  "https://docs.google.com/spreadsheets/d/1OYhiZu4bU78u5CtmOkgMgp05vxZig2rdCcreBv0Pr3M/export?format=csv";

let odaiList = [];

// CSV読み込み
fetch(csvURL)
  .then(res => res.text())
  .then(text => {
    odaiList = text
      .split("\n")
      .slice(2)       // B3から
      .map(line => {
        const cols = line.split(",");
        return cols[1];
      })
      .filter(v => v && v.trim() !== "");
  });

// お題表示
function showOdai() {
  const odai = document.getElementById("odai");

  if (odaiList.length === 0) {
    odai.textContent = "読み込み中…";
    odai.style.animation = "odaiPop 0.4s ease-out";
    return;
  }

  const r = Math.floor(Math.random() * odaiList.length);

  odai.style.animation = "none";
  odai.offsetHeight; // アニメ再起動用

  odai.textContent = odaiList[r];
  odai.style.animation = "odaiPop 0.6s ease-out";
}

// ▼ スワイプ判定
let startX = null;
const swipeArea = document.getElementById("swipeArea");

swipeArea.addEventListener("touchstart", (e) => {
  startX = e.touches[0].clientX;
});

swipeArea.addEventListener("touchend", (e) => {
  if (startX === null) return;

  const endX = e.changedTouches[0].clientX;
  const diff = endX - startX;

  // 左 → 右 にスワイプしたら発動
  if (diff > 60) {
    showOdai();
  }

  startX = null;
});
</script>

</body>
</html>
