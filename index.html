<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>大喜利お題メーカー</title>

<style>
  body {
    background: #f2f2f2;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .card {
    background: white;
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    text-align: center;
    width: 90%;
    max-width: 600px;
  }

  h1 {
    margin-top: 0;
  }

  button {
    font-size: 28px;
    padding: 14px 36px;
    border-radius: 12px;
    border: none;
    background: #ff6b6b;
    color: white;
    cursor: pointer;
  }

  button:active {
    transform: scale(0.96);
  }

  #odai {
    margin-top: 30px;
    font-size: 26px;
    line-height: 1.5;
  }
</style>

</head>
<body>

<div class="card">
  <h1>大喜利お題メーカー</h1>
  <button onclick="showOdai()">お題を出す</button>
  <p id="odai"></p>
</div>

<script>
// ▼ あなたのスプレッドシートIDを使ったCSV URL
const csvURL =
  "https://docs.google.com/spreadsheets/d/1OYhiZu4bU78u5CtmOkgMgp05vxZig2rdCcreBv0Pr3M/export?format=csv";

let odaiList = [];

// CSVを読み込む
fetch(csvURL)
  .then(res => res.text())
  .then(text => {
    odaiList = text
      .split("\n")        // 行ごと
      .slice(2)           // ← 3行目から（B3〜）
      .map(line => {
        const cols = line.split(",");
        return cols[1];   // ← B列
      })
      .filter(v => v && v.trim() !== "");
  });

// ボタンを押したとき
function showOdai() {
  if (odaiList.length === 0) {
    document.getElementById("odai").textContent = "読み込み中…";
    return;
  }
  const r = Math.floor(Math.random() * odaiList.length);
  document.getElementById("odai").textContent = odaiList[r];
}
</script>

</body>
</html>
