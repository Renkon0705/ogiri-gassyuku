<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>お題生成機</title>

<style>
body {
  background: radial-gradient(circle at top, #222 0%, #000 70%);
  font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  overflow: hidden;
}

.card {
  background: linear-gradient(180deg, #111, #000);
  padding: 40px;
  border-radius: 20px;
  border: 4px solid #c9a24d;
  box-shadow: 0 0 30px rgba(201,162,77,0.6);
  width: 90%;
  max-width: 700px;
  height: 75vh;
  display: flex;
  flex-direction: column;
}

h1 {
  color: #c9a24d;
  font-size: 36px;
  margin-bottom: 10px;
  text-align: center;
  letter-spacing: 2px;
}

@keyframes odaiPop {
  0% { transform: scale(2.5); opacity: 0; }
  60% { transform: scale(0.7); opacity: 1; }
  100% { transform: scale(1); }
}

#odai {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-size: 40px;
  font-weight: bold;
  line-height: 1.6;
  color: #fff;
  text-shadow:
    0 3px 0 #000,
    0 6px 10px rgba(0,0,0,0.8);
  overflow-y: auto;
}

/* ===== 重複設定UI ===== */
#controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
  gap: 10px;
}

label {
  color: #fff;
  font-size: 14px;
  cursor: pointer;
}

button {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.6);
  color: #fff;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 13px;
  cursor: pointer;
}

button:hover {
  background: rgba(255,255,255,0.1);
}

/* ===== スワイプ ===== */
#swipeTrack {
  position: relative;
  height: 70px;
  border: 2px solid rgba(255,255,255,0.6);
  border-radius: 40px;
  margin-top: 10px;
  touch-action: none;
}

#swipeLabel {
  position: absolute;
  width: 100%;
  height: 100%;
  line-height: 70px;
  text-align: center;
  color: rgba(255,255,255,0.6);
  font-size: 14px;
  letter-spacing: 2px;
  pointer-events: none;
}

#swipeKnob {
  position: absolute;
  left: 5px;
  top: 5px;
  width: 60px;
  height: 60px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(12px) saturate(180%);
  -webkit-backdrop-filter: blur(12px) saturate(180%);
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,0.6);
  box-shadow:
    inset 0 1px 2px rgba(255,255,255,0.6),
    inset 0 -2px 4px rgba(0,0,0,0.2),
    0 8px 18px rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: bold;
  color: rgba(255,255,255,0.9);
  touch-action: none;
}

#swipeKnob .shine {
  position: absolute;
  top: 6px;
  left: 10px;
  width: 40px;
  height: 18px;
  background: rgba(255,255,255,0.35);
  border-radius: 50%;
  filter: blur(6px);
  pointer-events: none;
}
</style>
</head>

<body>

<div class="card">
  <h1>お題生成機</h1>

  <div id="controls">
    <label>
      <input type="checkbox" id="noDuplicate">
      重複なしモード
    </label>
    <button id="resetUsed">重複リセット</button>
  </div>

  <div id="odai">右にスワイプ</div>

  <div id="swipeTrack">
    <div id="swipeKnob">▶<span class="shine"></span></div>
    <div id="swipeLabel">右にスライドしてお題表示</div>
  </div>
</div>

<script>
const csvURL =
  "https://docs.google.com/spreadsheets/d/1OYhiZu4bU78u5CtmOkgMgp05vxZig2rdCcreBv0Pr3M/export?format=csv";

let odaiList = [];
let usedIndexes = [];

fetch(csvURL)
  .then(res => res.text())
  .then(text => {
    odaiList = text
      .split("\n")
      .slice(2)
      .map(line => line.split(",")[1])
      .filter(v => v && v.trim() !== "");
  });

function showOdai() {
  const odai = document.getElementById("odai");
  const noDup = document.getElementById("noDuplicate").checked;

  if (odaiList.length === 0) {
    odai.textContent = "読み込み中…";
    return;
  }

  let index;

  if (noDup) {
    if (usedIndexes.length >= odaiList.length) {
      odai.textContent = "すべて出ました！\nリセットしてね";
      return;
    }
    do {
      index = Math.floor(Math.random() * odaiList.length);
    } while (usedIndexes.includes(index));
    usedIndexes.push(index);
  } else {
    index = Math.floor(Math.random() * odaiList.length);
  }

  odai.style.animation = "none";
  odai.offsetHeight;
  odai.textContent = odaiList[index];
  odai.style.animation = "odaiPop 0.6s ease-out";
}

document.getElementById("resetUsed").onclick = () => {
  usedIndexes = [];
  document.getElementById("odai").textContent = "リセット完了";
};

/* ===== スワイプ処理 ===== */
const knob = document.getElementById("swipeKnob");
const track = document.getElementById("swipeTrack");

let dragging = false;
let startX = 0;
let knobStartLeft = 0;

function startDrag(x) {
  dragging = true;
  startX = x;
  knobStartLeft = knob.offsetLeft;
}

function moveDrag(x) {
  if (!dragging) return;
  const dx = x - startX;
  const maxLeft = track.clientWidth - knob.clientWidth - 5;
  let newLeft = knobStartLeft + dx;
  newLeft = Math.max(5, Math.min(newLeft, maxLeft));
  knob.style.left = newLeft + "px";
}

function endDrag() {
  if (!dragging) return;
  dragging = false;
  const maxLeft = track.clientWidth - knob.clientWidth - 5;

  if (knob.offsetLeft >= maxLeft * 0.85) {
    knob.style.left = maxLeft + "px";
    showOdai();
    setTimeout(() => knob.style.left = "5px", 600);
  } else {
    knob.style.left = "5px";
  }
}

knob.addEventListener("touchstart", e => {
  e.preventDefault();
  startDrag(e.touches[0].clientX);
}, { passive: false });

document.addEventListener("touchmove", e => {
  if (!dragging) return;
  e.preventDefault();
  moveDrag(e.touches[0].clientX);
}, { passive: false });

document.addEventListener("touchend", endDrag);

knob.addEventListener("mousedown", e => {
  e.preventDefault();
  startDrag(e.clientX);
});

document.addEventListener("mousemove", e => {
  if (!dragging) return;
  moveDrag(e.clientX);
});

document.addEventListener("mouseup", endDrag);
</script>

</body>
</html>
